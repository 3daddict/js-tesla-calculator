<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla 3 Calculator</title>
    <link rel="stylesheet" href="./src/assets/css/styles.css">

<body>
    <h1>Tesla 3 Calculator</h1><span id="total"></span>

            <button class="model-selection-btn" id="standardBtn">Standard</button>

        </div>
    </section>
